<script>

    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id

        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;


        if (nomeVar == "" || nomeVar.length <= 8) {
            mensagem_erro.innerHTML = "Verifique se o nome tem  8 digitos";
            nome_input.value = '';
            nome_input.style.border = '4px solid red';



        } else if (emailVar == "" || emailVar.length <= 3) {
            mensagem_erro.innerHTML = "E-mail está vazio, preencha esse campo";
            email_input.value = '';
            email_input.style.border = '4px solid red';




        } else if (senhaVar == "" || senhaVar.length <= 8) {
            mensagem_erro.innerHTML = "Digite uma senha que tenha no mínimo 8 dígitos"
            senha_input.value = '';
            senha_input.style.border = '4px solid red';


        }

    }

</script>

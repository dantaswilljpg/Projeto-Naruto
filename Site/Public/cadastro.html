<script>
    function fotoPersonagem() {
        img_personagem.className = ""
        var num_personagem = personagem_naruto.value;

        if (num_personagem == 1) {
            img_personagem.classList.add("naruto")
        } else if (num_personagem == 2) {
            img_personagem.classList.add("sasuke")
        } else if (num_personagem == 3) {
            img_personagem.classList.add("kakashi")
        } else if (num_personagem == 4) {
            img_personagem.classList.add("itachi")
        } else if (num_personagem == 5) {
            img_personagem.classList.add("gaara")
        } else if (num_personagem == 6) {
            img_personagem.classList.add("neji")
        } else if (num_personagem == 7) {
            img_personagem.classList.add("jiraya")
        } else if (num_personagem == 8) {
            img_personagem.classList.add("rock")
        } else if (num_personagem == 9) {
            img_personagem.classList.add("sakura")
        } else {
            img_personagem.classList.add("hinata")
        }
    }


    function cadastrar() {
        //aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vÃ¡ para o mÃ©todo fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var personagemVar = personagem_naruto.value;


        if (nomeVar == "" || emailVar == "" || senhaVar == "" || personagemVar == "") {
            //cardErro.style.display = "block"
            swal("Ops", "Preencha todos os campos ðŸ˜ ", "error")


            finalizarAguardar();
            return false;
        }
        else if (nomeVar.length < 8) {
            swal("Ops", "O nome inserido Ã© muito curto. Por favor, insira um nome com pelo menos 8 caracteres ðŸ˜ ", "warning")
        }
        else if (emailVar.indexOf("gmail") == -1 || emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1 || emailVar.length < 12) {
            swal("Ops", "O e-mail cadastrado Ã© invÃ¡lido. Por favor, insira um e-mail vÃ¡lido ðŸ˜ ", "warning")
        }
        else if (senhaVar.length < 10) {
            swal("Ops", "A senha inserida Ã© muito curta. Por favor,insira uma senha com pelo menos 8 caracteres ðŸ˜ ", "warning")
        }
        else {
            setInterval('oi', 5000)


            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vÃ¡ para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    personagemServer: personagemVar
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    //cardErro.style.display = "block";
                    swal("ParÃ¡bens", "Cadastro realizado com sucesso redirecionando a tela de login ðŸ˜„...!", "success");


                    setTimeout(() => {
                        window.location = "login.html";
                    }, 3000)

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    swal("Ops", "Mais de um usuÃ¡rio com o mesmo login e senha ðŸ˜­!")
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

            return false;
        }
    }

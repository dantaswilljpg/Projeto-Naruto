<script>

    function entrar() {


        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            swal("Ops", "Preencha os campos para logar üò†!", "error")
            finalizarAguardar();
            return false;
        }
        else {
            swal("Par√°bens", "Login realizado com sucesso redirecionando a tela do quiz üòÑse divirta...!", "success");
            setInterval('...', 2000)


            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.idUsuario;

                        setTimeout(function () {
                            window.location = "../dashboard/pos-sess√£o.html";
                        }, 3000); // apenas para exibir o loading

                    });

                } else {

                    swal("Ops", "Email e/ou senha inv√°lido(s)", "error")

                    resposta.text().then(texto => {
                        console.error(texto);
                        finalizarAguardar(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }

        //function sumirMensagem() {

</script>

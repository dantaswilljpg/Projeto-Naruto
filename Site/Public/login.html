<script>


    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;



        if ( emailVar == "" || senhaVar == "") {
            mensagem_erro.innerHTML = "Todos os campos estão nulos!!";
            email_input.value = '';
            email_input.style.border = '4px solid red';
            senha_input.value = '';
            senha_input.style.border = '4px solid red';
        }



        else if (emailVar == "" || emailVar.length <= 3) {
            mensagem_erro.innerHTML = "Verifique se o e-mail foi digitado corretamente";
            email_input.value = '';
            email_input.style.border = '4px solid red';



            finalizarAguardar();
            return false;
        } else if (senhaVar == "" || senhaVar.length < 8) {
            mensagem_erro.innerHTML = "Verifique se a senha foi digitado corretamente";
            senha_input.value = '';
            senha_input.style.border = '4px solid red';
            // deixa a borda vermelha


        }

    }

</script>

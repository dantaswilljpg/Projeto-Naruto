<script>




function contarVotoPersonagem() {
        fetch("/usuarios/votos", {
            method: "GET"

                resposta.json().then((json) => {
                    console.log(json)
                    if (json[0].idPersonagem == 1) {
                        img_fav.innerHTML = `<img src="../assets/imgs/card-falas-naruto.jpg">`
                    } else if (json[0].idPersonagem == 2) {
                        img_fav.innerHTML = `<img src="../assets/imgs/card-falas-sasuke.jpg">`
                    } else if (json[0].idPersonagem == 3) {
                        img_fav.innerHTML = ` <img src="../assets/imgs/card-falas-kakashi.jpg">`
                    } else if (json[0].idPersonagem == 4) {
                        img_fav.innerHTML = ` <img src="../assets/imgs/card-falas-itachi.jpg">`
                    } else if (json[0].idPersonagem == 5) {
                        img_fav.innerHTML = ` <img src="../assets/imgs/card-falas-gaara.jpg">`
                    } else if (json[0].idPersonagem == 6) {
                        img_fav.innerHTML = ` <img src="../assets/imgs/card-falas-neji.jpg">`
                    } else if (json[0].idPersonagem == 7) {
                        img_fav.innerHTML = ` <img src="../assets/imgs/card-falas-jiraya.jpg">`
                    } else if (json[0].idPersonagem == 8) {
                        img_fav.innerHTML = ` <img src="../assets/imgs/card-falas-rock.jpg">`
                    } else if (json[0].idPersonagem == 9) {
                        img_fav.innerHTML = ` <img src="../assets/imgs/card-falas-sakura.jpg">`
                    } else {
                        img_fav.innerHTML = ` <img src="../assets/imgs/card-falas-hinata.jpg">`
                    }
                })
            }
        })
    }


    b_usuario.innerHTML = sessionStorage.NOME_USUARIO



    let proximaAtualizacao;

 


    function obterDadosGrafico(idAquario) {

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }


        fetch(`/medidas/ultimas/${idAquario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta, idAquario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idAquario) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    label: '',

                    data: []
                },
                {
                    yAxisID: 'y-totalpersonagens',
                    label: 'Personagem Favorito',
                    backgroundColor: ['#FF1493', '#FFFF00', '#FF4500', '#00FF00', '#4B0082', '#0000FF', '#FFF', '#ADD8e6', '#FF007F', '#008000'],
                    fill: true,
                    data: []
                }
            ]
        };


        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.personagem);
            dados.datasets[0].data.push(registro.personagem);
            dados.datasets[1].data.push(registro.voto);
            console.log(registro.voto)


        }

        console.log(JSON.stringify(dados));

        var ctx = myChart.getContext('2d');
        window.myChart = Chart.Bar(ctx, {
            data: dados,
            options: {
                indexAxis: 'y',
            scales: {
                x: {
                    beginAtZero: true
                }
            },
                responsive: true,
                animation: { duration: 900 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: true,
                    text: 'Os Personagens mais Escolhidos'
                },

                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-totalpersonagens',
                        ticks: {
                            beginAtZero: true,
                            max: 15,
                            min: 0
                        }
                    }, {
                        display: false,
                    }],
                }
            }
        });


        // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
        // buscando a última medida inserida em tabela contendo as capturas, 

        //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
        //     Para ajustar o "select", ajuste o comando sql em src/models
        function atualizarGrafico(idAquario, dados) {

            fetch(`/medidas/tempo-real/${idAquario}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (novoRegistro) {

                        console.log(`Dados recebidos Atualizar  Graficos: ${JSON.stringify(novoRegistro)}`);
                        console.log(dados);

                        for (i = 0; i < novoRegistro.length; i++) {
                            var registro = novoRegistro[i];
                            // tirando e colocando valores no gráfico
                            dados.labels.shift(); // apagar o primeiro
                            dados.labels.push(registro.personagem);// incluir um novo momento

                            dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                            dados.datasets[0].data.push(registro.personagem); // incluir uma nova medida de umidade

                            dados.datasets[1].data.shift();
                            dados.datasets[1].data.push(registro.voto);
                        }

                        window.myChart.update();

                        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                        proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 2000);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 200000);
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });

        }

    }


</script>
